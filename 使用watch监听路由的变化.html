<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script>
    var router = new VueRouter({
        routes: [
            {
                name: "home",
                path: "/home/:id?",
                component: {

                    template: "<h1>用户访问的id为{{id}}</h1>",
                    data() {
                        return {
                            id: 0
                        }
                    },
                    created() {
                        this.id = this.$route.params.id;
                    },
                    watch: {
                        $route: function (nV, oV) {
                this.id = this.$route.params.id;
                            console.log("我在看着呢");
                        }
                    }

                }
            },
            {
                name: "list",
                path: "/list",
                component: {
                    template: "<h1>列表</h1>"
                }
            }
        ],
    })

    var vm = new Vue({
        router,
        el: '#app',
        data: {
            msg: '大家好'
        }
    })
</script>
</body>
</html>
